<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>(404) The page you were looking for doesn't exist.</title>
  <style type="text/css">
    html {
      height: 100%;
      background: #121212;
    }

    body {
      position: fixed;
      font-family: sans-serif;
      color: #B0BEC5;
      margin: 0;
      width: 100%;
      height: 100%;
      cursor: default;
      user-select: none;
    }

    .error-container {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      -webkit-transform: translateY(-50%);
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);
    }

    .error-container h1 {
      margin: 0;
      font-size: 130px;
      font-weight: 300;
      color: #B0BEC5;
    }

    .return {
      color: #78909C;
      font-weight: 400;
      letter-spacing: -0.04em;
      margin: 0;
    }

    .return a {
      padding-bottom: 1px;
      color: #B0BEC5;
      text-decoration: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.6);
      -webkit-transition: border-color 0.1s ease-in;
      transition: border-color 0.1s ease-in;
    }

    .return a:hover {
      border-bottom-color: #fff;
    }
  </style>
</head>

<body>

<div class="error-container">
  <h1>404</h1>
  <p class="return">Sorry! This page isn't avaliable.</p>
  <p class="return">Take me back to <a href="/">https://stringtune.com</a></p>
</div>

</body>
</html>
